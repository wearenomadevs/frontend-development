<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tag Selectors</title>
  <style>
    a[target="_blank"] {
      background-color: yellow;
    }

    img[alt] {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Hello world!</h1>
  <p>
    Go to <a href="https://google.com" target="_blank">Google</a>.
  </p>
  <p>
    Go to <a  href="https://microsoft.com" target="_blank">Microsoft</a>.
  </p>
  <p>
    Check <a href="class-selector.html">class selectors</a>
  </p>
  <p>
    <img alt="Landscape image" src="image-01.jpg">
  </p>
  <p>
    <img src="image-01.jpg">
  </p>
</body>
</html>
